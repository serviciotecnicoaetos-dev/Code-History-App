<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas con Gráficos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            line-height: 1.6;
            background-color: var(--light-color);
            color: var(--dark-color);
            margin: 0;
            padding: 1rem;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        h1 {
            color: var(--primary-color);
        }

        .task-form {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .task-form input[type="text"],
        .task-form input[type="time"] {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .task-form button {
            padding: 0.75rem 1.5rem;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .task-form button:hover {
            background-color: #0056b3;
        }

        .task-controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .task-list {
            list-style: none;
            padding: 0;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid #eee;
        }

        .task-item:last-child {
            border-bottom: none;
        }

        .task-item.completed .task-details {
            text-decoration: line-through;
            color: var(--secondary-color);
        }

        .task-item input[type="checkbox"] {
            margin-right: 1rem;
            width: 20px;
            height: 20px;
        }

        .task-details {
            flex-grow: 1;
        }

        .task-details .task-time {
            font-weight: bold;
            margin-right: 0.5rem;
        }

        .task-description {
            font-size: 0.9rem;
            color: var(--secondary-color);
            margin-left: 1rem;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        @media (min-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>Mis Tareas del Día</h1>
            <p>Gestiona tus tareas y visualiza tu progreso.</p>
        </header>

        <section id="task-adder">
            <form id="add-task-form" class="task-form">
                <input type="text" id="task-title" placeholder="Título de la tarea" required>
                <input type="time" id="task-time" required>
                <input type="text" id="task-description" placeholder="Descripción (opcional)">
                <button type="submit">Agregar Tarea</button>
            </form>
        </section>

        <section id="task-manager">
            <div class="task-controls">
                <div>
                    <label for="filter">Filtrar: </label>
                    <select id="filter">
                        <option value="all">Todas</option>
                        <option value="pending">Pendientes</option>
                        <option value="completed">Completadas</option>
                    </select>
                </div>
                <div id="task-counter"></div>
            </div>
            <ul id="task-list" class="task-list"></ul>
        </section>

        <section class="charts-container">
            <div>
                <canvas id="progress-pie-chart"></canvas>
            </div>
            <div>
                <canvas id="progress-line-chart"></canvas>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskForm = document.getElementById('add-task-form');
            const taskList = document.getElementById('task-list');
            const filter = document.getElementById('filter');
            const taskCounter = document.getElementById('task-counter');

            let tasks = JSON.parse(localStorage.getItem('tasks')) || [
                { id: 1, title: "Revisar correos", description: "Limpiar bandeja y responder prioritarios", time: "09:00", completed: false },
                { id: 2, title: "Reunión diaria", description: "Stand-up del equipo", time: "10:30", completed: false },
                { id: 3, title: "Desarrollo feature X", description: "Implementar formulario", time: "12:00", completed: false },
                { id: 4, title: "Almuerzo", description: "", time: "13:30", completed: false },
                { id: 5, title: "Pruebas y QA", description: "Casos críticos", time: "16:00", completed: false }
            ];

            let progressHistory = JSON.parse(localStorage.getItem('progressHistory')) || [];

            const saveTasks = () => {
                localStorage.setItem('tasks', JSON.stringify(tasks));
                localStorage.setItem('progressHistory', JSON.stringify(progressHistory));
            };

            const renderTasks = () => {
                taskList.innerHTML = '';
                const filterValue = filter.value;
                const filteredTasks = tasks.filter(task => {
                    if (filterValue === 'completed') return task.completed;
                    if (filterValue === 'pending') return !task.completed;
                    return true;
                }).sort((a, b) => a.time.localeCompare(b.time));

                if (filteredTasks.length === 0) {
                    taskList.innerHTML = '<p>No hay tareas para mostrar.</p>';
                } else {
                    filteredTasks.forEach(task => {
                        const taskItem = document.createElement('li');
                        taskItem.className = `task-item ${task.completed ? 'completed' : ''}`;
                        taskItem.innerHTML = `
                            <input type="checkbox" data-id="${task.id}" ${task.completed ? 'checked' : ''}>
                            <div class="task-details">
                                <span class="task-time">${task.time}</span>
                                <span>${task.title}</span>
                                ${task.description ? `<p class="task-description">${task.description}</p>` : ''}
                            </div>
                        `;
                        taskList.appendChild(taskItem);
                    });
                }
                updateProgress();
            };

            const addTask = (e) => {
                e.preventDefault();
                const titleInput = document.getElementById('task-title');
                const timeInput = document.getElementById('task-time');
                const descriptionInput = document.getElementById('task-description');

                const newTask = {
                    id: Date.now(),
                    title: titleInput.value,
                    description: descriptionInput.value,
                    time: timeInput.value,
                    completed: false
                };

                tasks.push(newTask);
                saveTasks();
                renderTasks();
                taskForm.reset();
            };

            const toggleTask = (e) => {
                if (e.target.matches('input[type="checkbox"]')) {
                    const taskId = parseInt(e.target.dataset.id);
                    const task = tasks.find(t => t.id === taskId);
                    if (task) {
                        task.completed = !task.completed;
                        updateProgressHistory();
                        saveTasks();
                        renderTasks();
                    }
                }
            };

            const updateProgress = () => {
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(task => task.completed).length;
                const percentage = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;

                taskCounter.textContent = `Completadas: ${completedTasks} / ${totalTasks} (${percentage}%)`;

                updatePieChart(completedTasks, totalTasks - completedTasks);
                updateLineChart();
            };

            const updateProgressHistory = () => {
                const now = new Date();
                const time = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
                const totalTasks = tasks.length;
                const completedTasks = tasks.filter(task => task.completed).length;
                const percentage = totalTasks > 0 ? Math.round((completedTasks / totalTasks) * 100) : 0;

                progressHistory.push({ time, percentage });
                // Keep history reasonable
                if (progressHistory.length > 20) {
                    progressHistory.shift();
                }
            };

            // Chart.js setup
            const pieCtx = document.getElementById('progress-pie-chart').getContext('2d');
            const lineCtx = document.getElementById('progress-line-chart').getContext('2d');
            let pieChart, lineChart;

            const updatePieChart = (completed, pending) => {
                const data = {
                    labels: ['Completadas', 'Pendientes'],
                    datasets: [{
                        data: [completed, pending],
                        backgroundColor: [
                            'rgba(40, 167, 69, 0.7)',
                            'rgba(220, 53, 69, 0.7)'
                        ],
                        borderColor: [
                            'rgba(40, 167, 69, 1)',
                            'rgba(220, 53, 69, 1)'
                        ],
                        borderWidth: 1
                    }]
                };

                if (pieChart) {
                    pieChart.data = data;
                    pieChart.update();
                } else {
                    pieChart = new Chart(pieCtx, {
                        type: 'doughnut',
                        data: data,
                        options: {
                            responsive: true,
                            plugins: {
                                legend: { position: 'top' },
                                title: { display: true, text: 'Estado Actual de Tareas' }
                            }
                        }
                    });
                }
            };

            const updateLineChart = () => {
                const data = {
                    labels: progressHistory.map(p => p.time),
                    datasets: [{
                        label: '% de Cumplimiento',
                        data: progressHistory.map(p => p.percentage),
                        fill: false,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1
                    }]
                };

                if (lineChart) {
                    lineChart.data = data;
                    lineChart.update();
                } else {
                    lineChart = new Chart(lineCtx, {
                        type: 'line',
                        data: data,
                        options: {
                            responsive: true,
                            scales: {
                                y: {
                                    beginAtZero: true,
                                    max: 100
                                }
                            },
                            plugins: {
                                legend: { position: 'top' },
                                title: { display: true, text: 'Evolución del Progreso' }
                            }
                        }
                    });
                }
            };

            // Initial render
            taskForm.addEventListener('submit', addTask);
            taskList.addEventListener('click', toggleTask);
            filter.addEventListener('change', renderTasks);
            renderTasks();
        });
    </script>

</body>
</html>
